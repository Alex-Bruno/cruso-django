{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}
Login
{% endblock title %}

{% block content %}

<div class="container justify-content-center">
  <div class="card">
    <div class="card-header">
      Login do sistema
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}

        {{ form | bootstrap }}

        <button class="btn btn-primary btn-block" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
